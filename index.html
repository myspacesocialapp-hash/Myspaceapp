  import { getFirestore, collection, doc, setDoc, getDoc, addDoc, query, where, getDocs, orderBy, onSnapshot, updateDoc, deleteDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore.js";

  // ======= Config from top of file (user must replace placeholders) =======

  const firebaseConfig = CONFIG.firebaseConfig || {};
  const CLOUDINARY_CLOUD = (CONFIG.cloudinary && CONFIG.cloudinary.cloudName) || "YOUR_CLOUD_NAME";
  const CLOUDINARY_UPLOAD_PRESET = (CONFIG.cloudinary && CONFIG.cloudinary.uploadPreset) || "YOUR_UPLOAD_PRESET";
  const ADMIN_UID = CONFIG.ADMIN_UID || "";

  // Initialize Firebase
  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);

  /**************************************************************************
   * Cloudinary upload helper (unsigned preset)
   **************************************************************************/
  async function uploadToCloudinary(file) {
    if (!CLOUDINARY_CLOUD || !CLOUDINARY_UPLOAD_PRESET) throw new Error('Cloudinary not configured');
    const typeSegment = file.type.startsWith('video') ? 'video' : 'image';
    const url = `https://api.cloudinary.com/v1_1/${CLOUDINARY_CLOUD}/${typeSegment}/upload`;
    const form = new FormData();
    form.append('file', file);
    form.append('upload_preset', CLOUDINARY_UPLOAD_PRESET);
    const res = await fetch(url, { method: 'POST', body: form });
    return res.json();
  }

  /**************************************************************************
   * Firestore helpers (collections)
   **************************************************************************/
  const usersDoc = (uid) => doc(db, 'users', uid);
  const postsCol = () => collection(db, 'posts');
  const storiesCol = () => collection(db, 'stories');
  const followsCol = () => collection(db, 'follows');
  const chatMessages = (chatId) => collection(db, `chats/${chatId}/messages`);

  async function createUserProfile(uid, profile) {
    await setDoc(usersDoc(uid), { ...profile, createdAt: serverTimestamp() });
  }
  async function getUserProfile(uid) {
    const d = await getDoc(usersDoc(uid));
    return d.exists() ? { id: d.id, ...d.data() } : null;
  }
  async function searchUsers(term) {
    if (!term || term.length < 2) return [];
    const q = query(collection(db, 'users'), where('displayNameLower', '>=', term.toLowerCase()), orderBy('displayNameLower'));
    const snap = await getDocs(q);
    return snap.docs.map(d => ({ id: d.id, ...d.data() }));
  }

  async function createPost(post) { return addDoc(postsCol(), { ...post, createdAt: serverTimestamp() }); }
  function subscribeFeed(cb) { const q = query(collection(db, 'posts'), orderBy('createdAt','desc')); return onSnapshot(q, snap => cb(snap.docs.map(d=>({ id: d.id, ...d.data() })))); }
  async function updatePost(postId, data) { return updateDoc(doc(db,'posts',postId), data); }
  async function deletePost(postId) { return deleteDoc(doc(db,'posts',postId)); }

  async function createStory(uid, mediaUrl, mediaType) { return addDoc(storiesCol(), { uid, mediaUrl, mediaType, createdAt: serverTimestamp(), expiresAt: null }); }
  function subscribeStories(cb) { const q = query(storiesCol(), orderBy('createdAt','desc')); return onSnapshot(q, snap => cb(snap.docs.map(d=>({ id: d.id, ...d.data() })))); }

  async function followUser(fromUid, toUid) { const id = `${fromUid}_${toUid}`; await setDoc(doc(db, 'follows', id), { follower: fromUid, following: toUid, createdAt: serverTimestamp() }); }
  async function addFriend(requester, target) { const id = `${requester}_${target}`; await setDoc(doc(db, 'friends', id), { requester, target, status: 'pending', createdAt: serverTimestamp() }); }

  async function sendMessage(chatId, from, text) { return addDoc(chatMessages(chatId), { from, text, createdAt: serverTimestamp() }); }
  function subscribeMessages(chatId, cb) { const q = query(chatMessages(chatId), orderBy('createdAt','asc')); return onSnapshot(q, snap => cb(snap.docs.map(d=>({ id: d.id, ...d.data() })))); }

  /**************************************************************************
   * Utility
   **************************************************************************/
  function fmtDate(ts) {
    if (!ts) return '';
    try { if (ts.seconds) return new Date(ts.seconds*1000).toLocaleString(); return new Date(ts).toLocaleString(); } catch { return ''; }
  }

  /**************************************************************************
   * React App
   **************************************************************************/
  function App() {
    const [user, setUser] = useState(null);
    const [page, setPage] = useState('loading'); // loading, login, register, home, profile, settings, messages, admin
    const [feed, setFeed] = useState([]);
    const [stories, setStories] = useState([]);
    const [theme, setTheme] = useState(localStorage.getItem('theme') || 'light'); // LIGHT by default
    const [lang, setLang] = useState(localStorage.getItem('lang') || 'en');
    const [searchTerm, setSearchTerm] = useState('');
    const [searchResults, setSearchResults] = useState([]);
    const [selectedProfile, setSelectedProfile] = useState(null);

    useEffect(()=> {
      // splash screen hide when app ready
      const splash = document.getElementById('splash');
      // firebase auth listener
      onAuthStateChanged(auth, async (u) => {
        setUser(u);
        if (u) {
          const prof = await getUserProfile(u.uid);
          if (!prof) {
            setPage('register');
          } else {
            setPage('home');
          }
        } else {
          setPage('login');
        }
      });
      // feed & stories
      const unsubFeed = subscribeFeed(setFeed);
      const unsubStories = subscribeStories(setStories);
      // finish loading
      setTimeout(()=> {
        if (splash) splash.style.display = 'none';
        document.getElementById('root').style.visibility = 'visible';
      }, 700);
      return ()=> { unsubFeed(); unsubStories(); };
    }, []);

    useEffect(()=> {
      document.documentElement.classList.toggle('dark', theme === 'dark');
      localStorage.setItem('theme', theme);
    }, [theme]);

    useEffect(()=> { localStorage.setItem('lang', lang); }, [lang]);

    // search
    useEffect(()=> {
      const t = setTimeout(async ()=> {
        if (searchTerm.length >= 2) {
          const r = await searchUsers(searchTerm);
          setSearchResults(r);
        } else setSearchResults([]);
      }, 300);
      return ()=> clearTimeout(t);
    }, [searchTerm]);

    return (
      React.createElement('div', null,
        React.createElement(TopBar, { user, onNav: setPage, theme, setTheme, lang, setLang, searchTerm, setSearchTerm, searchResults, onOpenProfile: uid => { setSelectedProfile(uid); setPage('profile'); } }),
        React.createElement('div', { style: { minHeight: '60vh' } },
          page === 'loading' && React.createElement('div', { className: 'card' }, 'Loading...'),
          page === 'login' && React.createElement(LoginPage, { onSuccess: () => setPage('home') }),
          page === 'register' && React.createElement(RegisterPage, { onSuccess: () => setPage('home') }),
          page === 'home' && React.createElement(HomePage, { user, feed, stories }),
          page === 'profile' && React.createElement(ProfilePage, { uid: selectedProfile || (user && user.uid) }),
          page === 'settings' && React.createElement(SettingsPage, { lang, setLang }),
          page === 'messages' && React.createElement(MessagesPage, { currentUser: user }),
          page === 'admin' && React.createElement(AdminPage, null)
        ),
        React.createElement(Footer, null)
      )
    );
  }

          React.createElement('button', { className: 'btn-ghost', onClick: () => setTheme(theme === 'light' ? 'dark' : 'light') }, theme === 'light' ? '🌞' : '🌙'),
          user ? React.createElement(React.Fragment, null,
            React.createElement('button', { className: 'btn', onClick: () => onNav('home') }, 'Home'),
            React.createElement('button', { className: 'btn-ghost', onClick: () => onNav('profile') }, 'Profile'),
            React.createElement('button', { className: 'btn-ghost', onClick: () => onNav('settings') }, 'Settings'),

  }

  /**************************************************************************
   * Login Page
   **************************************************************************/
  function LoginPage({ onSuccess }) {
    const [email, setEmail] = useState('');
    const [password, setPassword] = useState('');
    const [msg, setMsg] = useState('');
    async function submit(e) {
      e && e.preventDefault();

      try { await signInWithEmailAndPassword(auth, email, password); onSuccess && onSuccess(); } catch (err) { console.error(err); setMsg(err.message || 'Login failed'); }

  }

  /**************************************************************************
   * Register Page (Name, DOB, Gender, Email, Password) + email verify + auto-follow admin + admin auto-verify
   **************************************************************************/
  function RegisterPage({ onSuccess }) {
    const [form, setForm] = useState({ name:'', dob:'', gender:'', email:'', password:'' });
    const [error, setError] = useState('');
    async function submit(e) {
      e && e.preventDefault();
      setError('');
      try {
        const cred = await createUserWithEmailAndPassword(auth, form.email, form.password);
        const uid = cred.user.uid;
        const isAdmin = (uid === ADMIN_UID);
        await createUserProfile(uid, {
          displayName: form.name,
          displayNameLower: (form.name || '').toLowerCase(),

          gender: form.gender,
          email: form.email,
          avatarUrl: null,

        });

        if (ADMIN_UID && uid !== ADMIN_UID) {
          try { await followUser(uid, ADMIN_UID); } catch(e){}
        }
        try { await sendEmailVerification(cred.user); } catch(e){}
        alert('Registered. Verification email sent. Please verify your email.');
        onSuccess && onSuccess();
      } catch (err) { console.error(err); setError(err.message || 'Failed to register'); }

  /**************************************************************************
   * Composer: create posts with Cloudinary image/video upload
   **************************************************************************/
  function Composer() {
    const [text, setText] = useState('');
    const [file, setFile] = useState(null);
    const [loading, setLoading] = useState(false);
    const me = auth.currentUser;
    async function submit(e) {
      e && e.preventDefault();
      if (!me) return alert('Login first');
      setLoading(true);
      try {
        let media = null;
        if (file) {
          const res = await uploadToCloudinary(file);
          media = { url: res.secure_url, type: res.resource_type || 'image' };
        }
        await createPost({ authorId: me.uid, content: text, media, likes: [], createdAt: serverTimestamp() });
        setText(''); setFile(null);
      } catch (err) { console.error(err); alert('Failed to post'); } finally { setLoading(false); }
    }
    return (
      React.createElement('form', { onSubmit: submit, className: 'col' },
        React.createElement('textarea', { placeholder: "What's happening?", value: text, onInput: e => setText(e.target.value) }),
        React.createElement('input', { type: 'file', accept: 'image/*,video/*', onChange: e => setFile(e.target.files[0]) }),
        React.createElement('div', { className: 'row' }, React.createElement('button', { className: 'btn', type: 'submit', disabled: loading }, loading ? 'Posting...' : 'Post'))
      )
    );
  }

    const [file, setFile] = useState(null);

      )

  }

  /**************************************************************************

   **************************************************************************/
  function ProfilePage({ uid }) {
    const [profile, setProfile] = useState(null);
    const [editing, setEditing] = useState(false);
    const [name, setName] = useState('');
    const [avatarFile, setAvatarFile] = useState(null);

    const owner = !uid || (me && uid === me.uid);

   **************************************************************************/
  if ('serviceWorker' in navigator) {
    window.addEventListener('load', () => {
      navigator.serviceWorker.register('/sw.js').then(() => console.log('✅ Service Worker Registered')).catch(err => console.log('❌ Service Worker failed:', err));

  // Add-to-Home-Screen prompt
  window.deferredPrompt = null;
  window.addEventListener('beforeinstallprompt', (e) => {
    e.preventDefault();
    window.deferredPrompt = e;
    // Create install button
    const a2hsBtn = document.createElement('button');
    a2hsBtn.innerText = '📲 Install Space App';
    Object.assign(a2hsBtn.style, { position:'fixed', bottom:'20px', left:'50%', transform:'translateX(-50%)', padding:'12px 20px', backgroundColor:'#0d1117', color:'#fff', border:'none', borderRadius:'8px', cursor:'pointer', zIndex:1000, boxShadow:'0 4px 10px rgba(0,0,0,0.2)', fontSize:'15px' });
    document.body.appendChild(a2hsBtn);
    a2hsBtn.addEventListener('click', async () => {
      a2hsBtn.style.display = 'none';
      if (window.deferredPrompt) {
        window.deferredPrompt.prompt();
        const { outcome } = await window.deferredPrompt.userChoice;
        console.log('User choice:', outcome);
        window.deferredPrompt = null;
      }
    });
  });

  // iOS helper banner (Safari)
  window.addEventListener('load', () => {
    const isIos = /iphone|ipad|ipod/.test(window.navigator.userAgent.toLowerCase());
    const isInStandalone = window.matchMedia('(display-mode: standalone)').matches;
    if (isIos && !isInStandalone) {
      const iosMsg = document.createElement('div');
      iosMsg.innerHTML = `<div style="position:fixed;bottom:20px;left:50%;transform:translateX(-50%);background:#0d1117;color:white;padding:12px 20px;border-radius:10px;font-size:14px;text-align:center;z-index:1000;box-shadow:0 4px 10px rgba(0,0,0,0.2);">📱 Tap <strong>Share</strong> → <strong>Add to Home Screen</strong> to install <b>Space</b></div>`;
      document.body.appendChild(iosMsg);
      setTimeout(()=> iosMsg.remove(), 10000);
    }
  });
