                 const diffSeconds = Math.round((now - date) / 1000);
                 if (diffSeconds < 60) return `${diffSeconds}s`;
                 const diffMinutes = Math.round(diffSeconds / 60);
                 if (diffMinutes < 60) return `${diffMinutes}m`;
                 const diffHours = Math.round(diffMinutes / 60);
                 if (diffHours < 24) return `${diffHours}h`;
                 const diffDays = Math.round(diffHours / 24);
                 if (diffDays < 7) return `${diffDays}d`;
                 return date.toLocaleDateString(undefined, { month: 'short', day: 'numeric' });

             if (file.size > 10 * 1024 * 1024) { showAlert('error_upload_file_size'); throw new Error("File too large."); }

            const formData = new FormData();
            formData.append('file', file);
            formData.append('upload_preset', UPLOAD_PRESET);
            const response = await fetch(`https://api.cloudinary.com/v1_1/${CLOUD_NAME}/image/upload`, {
                method: 'POST', body: formData
            });
            if (!response.ok) {
                 const errorText = await response.text();
                 console.error("Cloudinary Upload Error:", errorText);
                 showAlert('error_upload_failed');
                 throw new Error('Image upload failed.');
             }
            const data = await response.json();
            if (!data.secure_url) {
                console.error("Cloudinary response missing secure_url:", data);
                 showAlert('error_upload_failed');
                 throw new Error('Image upload failed to return URL.');
            }
            return data.secure_url;

        const handleFollowUser = async (targetUserId) => {
             if (!currentUserId || !targetUserId || currentUserId === targetUserId) return;
             const btn = $(`button[data-id="${targetUserId}"][data-action="follow"]`);
             if(btn) btn.disabled = true;
             showLoader();
             try {
                 const batch = writeBatch(db);
                 const myRef = doc(db, 'users', currentUserId);
                 batch.update(myRef, { following: arrayUnion(targetUserId) });
                 const targetRef = doc(db, 'users', targetUserId);
                 batch.update(targetRef, { followers: arrayUnion(currentUserId) });
                 await batch.commit();
             } catch (e) { console.error(e); showAlert('error_follow_failed'); if(btn) btn.disabled = false;}
             finally { hideLoader(); }
        };

        const handleUnfollowUser = async (targetUserId) => {
             if (!currentUserId || !targetUserId) return;
             const btn = $(`button[data-id="${targetUserId}"][data-action="unfollow"]`);
             if(btn) btn.disabled = true;
             showLoader();
             try {
                 const batch = writeBatch(db);
                 const myRef = doc(db, 'users', currentUserId);
                 batch.update(myRef, { following: arrayRemove(targetUserId) });
                 const targetRef = doc(db, 'users', targetUserId);
                 batch.update(targetRef, { followers: arrayRemove(currentUserId) });
                 await batch.commit();
             } catch (e) { console.error(e); showAlert('error_unfollow_failed'); if(btn) btn.disabled = false; }
             finally { hideLoader(); }
        };

        const handleSubmitSupportTicket = async () => {
             const inputEl = $('#support-ticket-input');
             if (!inputEl || !currentUserData) return;
             const message = inputEl.value.trim();
             if(!message) return;

             inputEl.disabled = true;
             const submitBtn = $('#submit-ticket-btn'); if (submitBtn) submitBtn.disabled = true;

             try {
                 await addDoc(collection(db, 'support_tickets'), {
                     userId: currentUserId, userEmail: currentUserData.email,
                     message: message, status: 'open', adminReply: '',
                     createdAt: serverTimestamp()
                 });
                 inputEl.value = '';
                 showAlert("Support ticket submitted."); // Use key later
             } catch(e) { console.error(e); showAlert('error_ticket_failed'); }
             finally {
                  inputEl.disabled = false;
                  if (submitBtn) submitBtn.disabled = false;
             }
        };

        const openChat = (friendId, friendName) => {
             currentOpenChatId = [currentUserId, friendId].sort().join('_'); // Consistent ID
             const chatNameEl = $('#chat-with-name');
             if(chatNameEl) chatNameEl.textContent = `${friendName}`; // Simpler title

             showModal(chatModal);

             const chatMessages = $('#chat-messages');
             if(!chatMessages) return;
             chatMessages.innerHTML = ''; // Clear old messages

             if(unsubscribeChatMessages) unsubscribeChatMessages();
             const q = query(collection(db, 'chats', currentOpenChatId, 'messages'), orderBy('createdAt', 'asc'), limit(50)); // Limit messages initially

             unsubscribeChatMessages = onSnapshot(q, (snapshot) => {
                 chatMessages.innerHTML = ''; // Clear on new snapshot
                 snapshot.forEach(doc => {
                     const msg = doc.data();
                     const msgEl = document.createElement('div');
                     // Dark theme message bubbles
                     msgEl.className = `p-3 rounded-lg max-w-[80%] break-words text-sm ${msg.senderId === currentUserId ? 'bg-blue-600 text-white self-end rounded-br-none' : 'bg-gray-700 text-gray-100 self-start rounded-bl-none'}`;
                     msgEl.textContent = msg.text;
                     chatMessages.appendChild(msgEl);
                 });
                 // Scroll to bottom after rendering
                 chatMessages.scrollTop = chatMessages.scrollHeight;
             }, (error) => {
                 console.error("Error listening to chat messages:", error);
                 chatMessages.innerHTML = `<p class="error-text text-center">Error loading messages.</p>`;
             });
        };

        const handleSendMessage = async () => {
             const inputEl = $('#chat-input');
             if(!inputEl) return;
             const text = inputEl.value.trim();
             if(!text || !currentOpenChatId) return;

             const tempInput = inputEl;
             tempInput.value = ''; // Clear input immediately
             tempInput.focus(); // Keep focus

             try {
                 await addDoc(collection(db, 'chats', currentOpenChatId, 'messages'), {
                     text: text, senderId: currentUserId, createdAt: serverTimestamp()
                 });
                 // Add logic to update last message preview in chat list later
             } catch(e) {
                 console.error(e);
                 tempInput.value = text; // Put text back if send fails
                 showAlert('error_send_message_failed');
             }
        };

        const handleSendVerificationEmail = async () => {
            if (!auth.currentUser || auth.currentUser.emailVerified) return;
            const btn = $('#verify-email-btn');
            if(btn) btn.disabled = true; // Prevent multiple clicks
            showLoader();
            try {
                await sendEmailVerification(auth.currentUser);
                showAlert('email_verification_sent');
            } catch (error) {
                console.error("Error sending verification email:", error);
                showAlert(error.message); // Show actual error
            } finally {
                hideLoader();
                 // Re-enable after a delay? Or rely on user refreshing/relogging? Rely for now.
                 // setTimeout(() => { if(btn) btn.disabled = false; }, 5000);
            }
        };

        const handleOpenEditPost = async (postId) => {
             currentOpenPostId = postId;
             const inputEl = $('#edit-post-input');
             if(!inputEl) return;
             inputEl.value = ''; // Clear previous text
             showModal(editPostModal);
             showLoader(); // Show loader inside modal? Or globally? Globally for now.
             try {
                 const postRef = doc(db, 'posts', postId);
                 const postSnap = await getDoc(postRef);
                 if (postSnap.exists() && postSnap.data().authorId === currentUserId) {
                     inputEl.value = postSnap.data().text;
                 } else {
                     hideModal(editPostModal); // Hide if not found or not owner
                     showAlert("error_post_load");
                 }
             } catch(e) { console.error(e); hideModal(editPostModal); showAlert("error_post_load"); }
             finally { hideLoader(); }
        };

        const handleSaveEditPost = async () => {
             const inputEl = $('#edit-post-input');
             if (!inputEl) return;
             const newText = inputEl.value.trim(); // Use trim()
             if (!currentOpenPostId) return; // Need post ID

             // Add basic validation if needed (e.g., if text cannot be empty)
             // if (!newText) { showAlert("Post text cannot be empty."); return; }

             showLoader();
             try {
                 const postRef = doc(db, 'posts', currentOpenPostId);
                 // Optional: Check ownership again server-side via rules if needed, client-side check done before opening modal
                 await updateDoc(postRef, { text: newText });
                 hideModal(editPostModal);
                 currentOpenPostId = null;
             } catch(e) { console.error(e); showAlert("error_post_save"); }
             finally { hideLoader(); }
        };

        const handleOpenDeleteConfirm = (itemId, type = 'post') => {
             currentItemToDelete = { type: type, id: itemId };
             const msgEl = $('#confirm-delete-message');
             if (msgEl) {
                  // Set appropriate message based on type
                  let messageKey = type === 'post' ? 'confirm_delete_post' : 'Are you sure?'; // Add keys for comment etc. later
                  msgEl.textContent = translations[currentLang][messageKey] || messageKey;
             }
             showModal(confirmDeleteModal);
        };

        const handleConfirmDelete = async () => {
             if (!currentItemToDelete.id || !currentItemToDelete.type || !currentUserId) return;
             const itemType = currentItemToDelete.type;
             const itemId = currentItemToDelete.id;

             hideModal(confirmDeleteModal); // Hide modal first
             showLoader();
             try {
                 if (itemType === 'post') {
                     const postRef = doc(db, 'posts', itemId);
                     // Check ownership (important!)
                     const postSnap = await getDoc(postRef);
                      if (postSnap.exists() && postSnap.data().authorId === currentUserId) {
                          await deleteDoc(postRef);
                          // TODO: Optionally delete comments subcollection (requires more complex function or client-side loop)
                          console.log("Post deleted:", itemId);
                      } else {
                          throw new Error("Cannot delete post - permission denied or not found.");
                      }
                 }
                 // Add cases for deleting comments, stories, etc. later
             } catch(e) { console.error(e); showAlert("error_delete_failed"); }
             finally {
                 currentItemToDelete = { type: null, id: null }; // Reset
                 hideLoader();
             }
        };

        const handleSearchUsers = async (searchTerm) => {
             const resultsDiv = $('#search-results');
             if (!resultsDiv) return;

             // Clear previous listener if any
             if (unsubscribeSearchResults) { unsubscribeSearchResults(); unsubscribeSearchResults = null; }
             resultsDiv.innerHTML = ''; // Clear previous results

             if (searchTerm.length < 2) {
                  resultsDiv.style.display = 'none'; // Hide if search term is too short
                  return;
             }

             resultsDiv.style.display = 'block'; // Show results container
             resultsDiv.innerHTML = `<p class="placeholder-text p-4 text-center" data-lang-key="loading">Searching...</p>`;
             translatePage();

             try {
                 // Use onSnapshot for real-time results as user types (debounced)
                 // Query needs index: username >= searchTerm AND username <= searchTerm + '\uf8ff'
                 const q = query(collection(db, 'users'),
                                 where('username', '>=', searchTerm.toLowerCase()), // Use lowercase for case-insensitive search
                                 where('username', '<=', searchTerm.toLowerCase() + '\uf8ff'),
                                 orderBy('username'), // Required for range query
                                 limit(10)
                                );

                 unsubscribeSearchResults = onSnapshot(q, (snapshot) => {
                     resultsDiv.innerHTML = ''; // Clear loading/old results
                     if (snapshot.empty) {
                         resultsDiv.innerHTML = `<p class="placeholder-text p-4 text-center" data-lang-key="no_search_results">No users found.</p>`;
                         translatePage();
                         return;
                     }
                     snapshot.forEach((doc) => {
                         if (doc.id === currentUserId) return;
                         const user = { id: doc.id, ...doc.data() };
                         renderUserListItem(user, resultsDiv); // Use a helper function
                     });
                     translatePage(); // Translate new results
                 }, (error) => {
                     console.error("Search error:", error);
                     resultsDiv.innerHTML = `<p class="error-text p-4 text-center">Error searching users.</p>`;
                     // You might need to configure indexes in Firestore for this query
                     if (error.code === 'failed-precondition') {
                          resultsDiv.innerHTML += `<p class="text-xs text-yellow-400 p-4 text-center">Note: Firestore indexes might need to be created for search to work reliably.</p>`;
                     }
                 });

             } catch (error) {
                 console.error("Search setup error:", error);
                 resultsDiv.innerHTML = `<p class="error-text p-4 text-center">Error setting up search.</p>`;
             }
        };

         // --- Helper to render a user list item (used in search, friends, followers etc.) ---
         function renderUserListItem(user, containerElement) {
              if (!currentUserData || !user || !containerElement) return;

              // Determine button states based on currentUserData
              let friendBtn = `<button data-action="add-friend" data-id="${user.id}" class="btn btn-primary btn-sm" data-lang-key="btn_add_friend">Add Friend</button>`;
              if (currentUserData.friends?.includes(user.id)) {
                  friendBtn = `<button class="text-green-500 text-xs font-semibold" data-lang-key="btn_friends" disabled>Friends</button>`;
              } else if (user.friendRequests?.includes(currentUserId)) { // They sent me a request
                  friendBtn = `<button data-action="accept-friend" data-id="${user.id}" class="btn btn-success btn-sm" data-lang-key="btn_accept">Accept</button>`;
              } else if (currentUserData.friendRequestsSent?.includes(user.id)) { // I sent them a request
                  friendBtn = `<button class="text-gray-400 text-xs" data-lang-key="btn_pending" disabled>Pending</button>`;
              }

              let followBtn = `<button data-action="follow" data-id="${user.id}" class="btn btn-primary btn-sm ml-2" data-lang-key="btn_follow">Follow</button>`;
              if (currentUserData.following?.includes(user.id)) {
                  followBtn = `<button data-action="unfollow" data-id="${user.id}" class="btn btn-secondary btn-sm ml-2" data-lang-key="btn_unfollow">Unfollow</button>`;
              }

              const userEl = document.createElement('div');
              userEl.className = 'user-list-item';
              userEl.innerHTML = `
                  <div class="flex items-center space-x-3 min-w-0"> {/* Allow truncation */}
                      <img src="${user.profilePictureUrl || 'https://placehold.co/40x40/374151/71767B?text=?'}" class="w-10 h-10 rounded-full object-cover flex-shrink-0">
                      <p class="font-medium truncate">${user.username} ${renderVerifiedBadge(user)}</p>
                  </div>
                  <div class="flex-shrink-0">${friendBtn} ${followBtn}</div>
              `;
              containerElement.appendChild(userEl);
         }


        // --- GLOBAL EVENT LISTENERS ---
         function setupModalListeners() {
             // Alert
             $('#alert-ok-btn')?.addEventListener('click', () => hideModal(alertModal));
             // Comment
             $('#comment-cancel-btn')?.addEventListener('click', () => { hideModal(commentModal); if(unsubscribeComments){ unsubscribeComments(); unsubscribeComments = null;} currentOpenPostId = null; });
             $('#comment-submit-btn')?.addEventListener('click', handleSubmitComment);
             // Story Viewer
             $('#story-close-btn')?.addEventListener('click', () => hideModal(storyViewerModal));
             // Chat
             $('#chat-close-btn')?.addEventListener('click', () => { hideModal(chatModal); if(unsubscribeChatMessages){ unsubscribeChatMessages(); unsubscribeChatMessages = null;} currentOpenChatId = null; });
             $('#chat-send-btn')?.addEventListener('click', handleSendMessage);
             $('#chat-input')?.addEventListener('keypress', (e) => { if(e.key === 'Enter') { e.preventDefault(); handleSendMessage(); } });
             // Edit Post
              $('#edit-post-cancel-btn')?.addEventListener('click', () => { hideModal(editPostModal); currentOpenPostId = null; });
              $('#edit-post-save-btn')?.addEventListener('click', handleSaveEditPost);
              // Confirm Delete
              $('#confirm-delete-cancel-btn')?.addEventListener('click', () => { hideModal(confirmDeleteModal); currentItemToDelete = { type: null, id: null }; });
              $('#confirm-delete-confirm-btn')?.addEventListener('click', handleConfirmDelete);
              // Forgot Password
              $('#forgot-cancel-btn')?.addEventListener('click', () => hideModal(forgotPasswordModal));
              $('#forgot-send-btn')?.addEventListener('click', handleForgotPassword);
         }

        // Updated Global Click Listener
        pageContent.addEventListener('click', (e) => {
            const actionTarget = e.target.closest('[data-action]');
            if (!actionTarget) return;

            const action = actionTarget.dataset.action;
            const id = actionTarget.dataset.id;

            console.log("Action clicked:", action, "ID:", id); // Keep for debugging

            // Close open post menus if clicking elsewhere
             if (action !== 'post-menu' && !actionTarget.closest('.post-menu')) {
                 $$('.post-menu:not(.hidden)').forEach(menu => {
                     // Check if the click was inside THIS menu's parent button
                     if (!actionTarget.closest(`[data-action="post-menu"][data-id="${menu.id.replace('post-menu-','') }"]`)) {
                         menu.classList.add('hidden');
                     }
                 });
            }

            switch(action) {
                case 'like': handleLikePost(id); break;
                case 'comment': handleOpenComments(id); break;
                case 'add-friend': handleSendFriendRequest(id); break;
                case 'accept-friend': handleAcceptFriendRequest(id); break;
                case 'follow': handleFollowUser(id); break;
                case 'unfollow': handleUnfollowUser(id); break;
                case 'post-menu':
                     $$('.post-menu:not(.hidden)').forEach(menu => { if (menu.id !== `post-menu-${id}`) menu.classList.add('hidden'); });
                     const menu = $(`#post-menu-${id}`); if (menu) menu.classList.toggle('hidden');
                     break;
                 case 'edit-post':
                     handleOpenEditPost(id);
                     const menuToCloseEdit = $(`#post-menu-${id}`); if (menuToCloseEdit) menuToCloseEdit.classList.add('hidden');
                     break;
                 case 'delete-post':
                     handleOpenDeleteConfirm(id, 'post');
                     const menuToCloseDelete = $(`#post-menu-${id}`); if (menuToCloseDelete) menuToCloseDelete.classList.add('hidden');
                     break;
                 case 'back-to-profile': showPage('profile'); break;
                 case 'go-to-settings': showPage('settings'); break;
            }
        });

        // Close post menus if clicking outside
        document.addEventListener('click', (e) => {
             // If the click is NOT on a menu button AND NOT inside any open menu
             if (!e.target.closest('[data-action="post-menu"]') && !e.target.closest('.post-menu')) {
                 $$('.post-menu:not(.hidden)').forEach(menu => menu.classList.add('hidden'));
             }
        });


        // --- START THE APP ---
        document.addEventListener('DOMContentLoaded', init);

    </script>
</body>
